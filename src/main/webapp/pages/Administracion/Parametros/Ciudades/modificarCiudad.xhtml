<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:f="jakarta.faces.core"
				xmlns:h="jakarta.faces.html"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/modulTemplate.xhtml">
				
	<ui:param name="view" value="#{consultarCiudadView}" />
	<ui:param name="idLegend" value="Modulo Consultar Ciudad" />
	<ui:param name="idFieldSet" value="flModificarCiudad" />
	<ui:param name="iconModul" value="fa fa-university" />
				
	<ui:define name="contenidoModulo">
	
		<div align="right">
			<p:commandButton value="actualizar información" icon="fa fa-retweet" styleClass="btnRefresh" actionListener="#{modificarCiudadView.refrescarTodasLasCiudades()}" />
		</div>
		
		<br />
		
		<p:dataTable id="dtTodasLasCiudades"
			value="#{modificarCiudadView.lstCiudadesActuales}" var="resultado"
			style="margin: auto; width: 80%;" paginator="true" rows="5"
			paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,20,50"
			currentPageReportTemplate="Mostrando {startRecord} - {endRecord} de {totalRecords} registros" >
			
			<f:facet name="header">
		        <h1 style="text-align: center; font-weight: bold; font-size: 18px;">Ciudades Actuales</h1>
		    </f:facet>

			<p:column headerText="Cod. Ciudad" style="text-align: center;" width="80"
					  filterBy="#{resultado.idCiudad}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.idCiudad}" />
			</p:column>

			<p:column headerText="Nombre Pais" style="text-align: center;"
					  filterBy="#{resultado.paisAsignado.idPais}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.paisAsignado.nombrePais}" />
			</p:column>
			
			<p:column headerText="Nombre Ciudad" style="text-align: center;"
					  filterBy="#{resultado.nombreCiudad}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.nombreCiudad}" />
			</p:column>

			<p:column headerText="Nombre Corto" style="text-align: center;"
					  filterBy="#{resultado.nombreCorto}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.nombreCorto}" />
			</p:column>

			<p:column headerText="Fecha creación" style="text-align: center;"
					  filterBy="#{resultado.fechaCreacion}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.fechaCreacion}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</p:outputLabel>
			</p:column>

			<p:column headerText="Estado" style="text-align: center;" width="50" >
				<p:toggleSwitch value="#{resultado.activo}">
					<p:ajax listener="#{modificarCiudadView.cambiarEstado(resultado)}" />
				</p:toggleSwitch>
			</p:column>
			
			<p:column style="text-align: center;" width="35">
				<p:commandButton title="Modificar Ciudad" icon="fa fa-cog" styleClass="btnUpd" actionListener="#{modificarCiudadView.abrirDialogoModificarRegistro(resultado)}" />
			</p:column>

		</p:dataTable>
		
		<br />
		
		<ui:include src="/pages/Administracion/popups/popupModificarCiudad.xhtml" />
		
	</ui:define>
	
</ui:composition>
