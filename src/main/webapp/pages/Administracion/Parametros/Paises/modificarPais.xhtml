<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:f="jakarta.faces.core"
				xmlns:h="jakarta.faces.html"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/modulTemplate.xhtml">
	
	<ui:param name="view" value="#{modificarPaisView}" />
	<ui:param name="idLegend" value="Modulo modificar paises" />
	<ui:param name="idFieldSet" value="flModificarPais" />
	<ui:param name="iconModul" value="fa fa-globe" />
	
	<ui:define name="contenidoModulo">
		
		<div align="right">
			<p:commandButton value="actualizar información" icon="fa fa-retweet" styleClass="btnRefresh" actionListener="#{modificarPaisView.consultarTodosLosPaises()}" />
		</div>
		
		<br />
				
		<p:dataTable id="dtTodosLosPaises"
			value="#{modificarPaisView.lstResultados}" var="resultado"
			style="margin: auto; width: 80%;" paginator="true" rows="5"
			paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,20,50"
			currentPageReportTemplate="Mostrando {startRecord} - {endRecord} de {totalRecords} registros" >
			
			<f:facet name="header">
		        <h1 style="text-align: center; font-weight: bold; font-size: 18px;">Paises Actuales</h1>
		    </f:facet>

			<p:column headerText="Cod. Pais" style="text-align: center;" width="80"
					  filterBy="#{resultado.idPais}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.idPais}" />
			</p:column>

			<p:column headerText="Nombre" style="text-align: center;"
					  filterBy="#{resultado.nombrePais}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.nombrePais}" />
			</p:column>

			<p:column headerText="Nombre Corto" style="text-align: center;"
					  filterBy="#{resultado.nombreCorto}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.nombreCorto}" />
			</p:column>

			<p:column headerText="Fecha creación" style="text-align: center;"
					  filterBy="#{resultado.fechaCreacion}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.fechaCreacion}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</p:outputLabel>
			</p:column>

			<p:column headerText="Estado" style="text-align: center;" width="50" >
				<p:toggleSwitch value="#{resultado.activo}">
					<p:ajax listener="#{modificarPaisView.cambiarEstado(resultado)}" />
				</p:toggleSwitch>
			</p:column>
			
			<p:column style="text-align: center;" width="35">
				<p:commandButton title="Modificar Pais" icon="fa fa-cog" styleClass="btnUpd" actionListener="#{modificarPaisView.abrirDialogoModificarRegistro(resultado)}" />
			</p:column>

		</p:dataTable>
		
		<br />
		
		<ui:include src="/pages/Administracion/popups/popupModificarPais.xhtml" />
		
	</ui:define>
	
</ui:composition>
