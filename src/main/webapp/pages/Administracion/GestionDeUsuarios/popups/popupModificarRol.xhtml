<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:f="jakarta.faces.core"
				xmlns:h="jakarta.faces.html"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/popupTemplate.xhtml">

	<ui:param name="dialogId" value="dialogModificarRol" />
	<ui:param name="widgetVar" value="wvModificarRol" />
	<ui:param name="header" value="Modificar Rol" />
	<ui:param name="modal" value="true" />
	<ui:param name="draggable" value="false" />
	<ui:param name="closable" value="true" />
	<ui:param name="width" value="1000" />
	<ui:param name="height" value="auto" />
	<ui:param name="formId" value="formPopUpModificarRol" />

	<ui:define name="contenidoDialogo">

		<p:fieldset legend="Datos Actuales" toggleable="true">
			
				<p:panelGrid id="pnlDatosActuales" columns="4">
				
					<p:outputLabel value="Codigo Rol: " style="font-weight: bold;" />
					<p:outputLabel value="#{modificarRolView.rolSeleccionadoParaModificar.idRol}" />
					
					<p:outputLabel value="Estado Rol: " style="font-weight: bold;" />
					<p:outputLabel value="#{modificarRolView.rolSeleccionadoParaModificar.idEstado}" />
					
					<p:outputLabel value="Nombre Rol: " style="font-weight: bold;" />
					<p:outputLabel value="#{modificarRolView.rolSeleccionadoParaModificar.nombreRol}" />
					
					<p:outputLabel value="Descripcion Rol: " style="font-weight: bold;" />
					<p:outputLabel value="#{modificarRolView.rolSeleccionadoParaModificar.descripcionRol}" />
				
				</p:panelGrid>
			
			</p:fieldset>
			
			<br />
			<p:fieldset id="pnlNuevosValoresRol" legend="Nuevos valores">
			
				<p:panelGrid id="pnlCrearRol" columns="2">
		
					<p:outputLabel value="Nuevo nombre de rol:" style="font-weight: bold;" />
					<p:inputText value="#{modificarRolView.rolConNuevosValores.nombreRol}" style="width: 300px;">
						<p:ajax listener="#{modificarRolView.validarSiNombreRolModificadoYaExiste()}" />
					</p:inputText>
					
					<p:outputLabel value="Descripcion:" style="font-weight: bold; "  />
					<p:inputTextarea value="#{modificarRolView.rolConNuevosValores.descripcionRol}" cols="30" rows="3" autoResize="false" style="resize: none;" />
		
				</p:panelGrid>
				
			</p:fieldset>
			
			<br />
			<p:separator />
			<br />
			
			<div align="right">
				<p:commandButton id="btnGuardarCambios" value="Guardar cambios" title="Guardar cambios"
					styleClass="btnUpd" icon="fa fa-pencil-square-o" process="formPopUpModificarRol	"
					actionListener="#{modificarRolView.guardarCambios()}"
					disabled="#{modificarRolView.habilitarBtnModificar}" />
			</div>

	</ui:define>

</ui:composition>
