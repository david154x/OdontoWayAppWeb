<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:h="jakarta.faces.html"
				xmlns:f="jakarta.faces.core"
				xmlns:p="http://primefaces.org/ui"
				template="/WEB-INF/layouts/modulTemplate.xhtml">

	<ui:param name="view" value="#{modificarRolView}" />
	<ui:param name="idLegend" value="Modulo modificar roles" />
	<ui:param name="idFieldSet" value="flModificarRol" />
	<ui:param name="iconModul" value="fa fa-users" />

	<ui:define name="contenidoModulo">
	
		<div align="right">
			<p:commandButton value="actualizar información" icon="fa fa-retweet" styleClass="btnRefresh" actionListener="#{modificarRolView.consultarTodosLosRoles()}" />
		</div>
		
		<br />
	
		<p:dataTable id="dtTodosLosRoles"
			value="#{modificarRolView.lstResultados}" var="resultado"
			style="margin: auto; width: 80%;" paginator="true" rows="5"
			paginatorPosition="bottom"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,20,50"
			currentPageReportTemplate="Mostrando {startRecord} - {endRecord} de {totalRecords} registros" >
			
			<f:facet name="header">
		        <h1 style="text-align: center; font-weight: bold; font-size: 18px;">Roles Actuales</h1>
		    </f:facet>

			<p:column headerText="Cod. Rol" style="text-align: center;" width="80"
					  filterBy="#{resultado.idRol}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.idRol}" />
			</p:column>

			<p:column headerText="Nombre" style="text-align: center;"
					  filterBy="#{resultado.nombreRol}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.nombreRol}" />
			</p:column>

			<p:column headerText="Descripción" style="text-align: center;"
					  filterBy="#{resultado.descripcionRol}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.descripcionRol}" />
			</p:column>

			<p:column headerText="Fecha creación" style="text-align: center;"
					  filterBy="#{resultado.fechaCreacion}" filterMatchMode="contains">
				<p:outputLabel value="#{resultado.fechaCreacion}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</p:outputLabel>
			</p:column>

			<p:column headerText="Estado" style="text-align: center;" width="50" >
				<p:toggleSwitch value="#{resultado.activo}">
					<p:ajax listener="#{modificarRolView.cambiarEstado(resultado)}" />
				</p:toggleSwitch>
			</p:column>
			
			<p:column style="text-align: center;" width="35">
				<p:commandButton title="Modificar Rol" icon="fa fa-cog" styleClass="btnUpd" actionListener="#{modificarRolView.abrirDialogoModificarRegistro(resultado)}" />
			</p:column>

		</p:dataTable>
		
		<br />
		
		<ui:include src="/pages/Administracion/GestionDeUsuarios/popups/popupModificarRol.xhtml" />
		
	</ui:define>

</ui:composition>
