<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="jakarta.faces.facelets"
				xmlns:f="jakarta.faces.core"
				xmlns:h="jakarta.faces.html"
				xmlns:p="http://primefaces.org/ui">

	<div class="genericBox">
		
		<div align="right">
		
			<p:commandButton class="btnAccesModul"
							 styleClass="btnAccesModul #{view.colorFondoSegunEstadoSistema}" 
							 icon="fa fa-key"
							 oncomplete="PF('wvModulo#{view.nombreModulo}').show();" />
							 
		</div>

		<p:fieldset id="#{idFieldSet}" legend="#{idLegend}" rendered="#{view.permitirFuncionalidad}">
			<ui:insert name="contenidoModulo" />
		</p:fieldset>

	</div>

	<p:dialog widgetVar="wvModulo#{view.nombreModulo}" modal="true" closeOnEscape="true" draggable="false"
			  showEffect="clip" hideEffect="explode" showHeader="false" width="700" >

		<p:panelGrid columns="2">

			<p:column style="text-align: center; vertical-align: middle;">
				<i class="#{iconModul}" style="font-size: 100px; #{view.colorTipoModulo}" aria-hidden="true" />
			</p:column>

			<p:column style="vertical-align: middle;">
				<p:outputLabel value="Usuario: " style="font-weight: bold;" />
				<p:outputLabel value="#{sessionDataView.nombreUsuario}" />
				<br />
				<p:outputLabel value="Rol: " style="font-weight: bold;" />
				<p:outputLabel value="#{sessionDataView.rolDeUsuario}" />
				<br />
				<p:outputLabel value="Modulo: " style="font-weight: bold;" />
				<p:outputLabel value="#{view.idMenu} - #{view.nombreModulo}" />
				<br />
				<p:outputLabel value="Estado: " style="font-weight: bold;" />
				<p:outputLabel value="#{view.estadoEnSistema}" styleClass="#{view.colorTextoSegunEstadoSistema}" />
			</p:column>

		</p:panelGrid>

	</p:dialog>
	
</ui:composition>
